				location.href="/main/main";
			}
			
		</script>

		<script type="text/javascript">
		var socket = io.connect('http://192.168.0.34:8008');
		socket.on('example message 1', function (data) {
			
		   var dataa = data.hello;
		   console.log(dataa);
		   var str ="";

		});
		
	socket.emit('example message 2', { hello: 'detail' });
